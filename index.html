<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транспортная карта</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card-input">
            <i class="fas fa-credit-card"></i>
            <label for="cardNumber"></label><input type="text"
                                                 placeholder="Введите номер карты"
                                                 id="cardNumber"
                                                 inputmode="numeric"
                                                 disabled>
            <button class="edit-btn" id="editBtn">
                <i class="fas fa-pencil-alt"></i>
            </button>
        </div>

        <div class="balance-card">
            <div class="balance-header" id="BalanceHeader">
                <div>
                    <div class="balance-title">Текущий баланс</div>
                    <div id="balanceAmount">–</div>
                </div>
                <button class="edit-btn" id="updateBalanceBtn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>

        <button class="btn show-modal-btn" onclick="showTopUpModal()">
            <i class="fas fa-plus-circle"></i>
            Пополнить баланс
        </button>

        <div class="tabs">
            <button class="tab active" data-tab="trips" onclick="switchTab('trips')">
                <i class="fas fa-bus"></i>
                Поездки
            </button>
            <button class="tab" data-tab="operations" onclick="switchTab('operations')">
                <i class="fas fa-exchange-alt"></i>
                Операции
            </button>
        </div>

        <div class="history-list active" id="tripsHistory">
            <!-- Поездки будут здесь -->
        </div>

        <div class="history-list" id="operationsHistory">
            <!-- Операции будут здесь -->
        </div>
    </div>

    <div class="modal" id="topUpModal">
        <div class="modal-content">
            <h2 class="modal-header">Пополнение баланса</h2>
            <div class="amount-grid">
                <div class="amount-option" data-amount="10000" onclick="selectAmount(10000)">100 ₽</div>
                <div class="amount-option" data-amount="20000" onclick="selectAmount(20000)">200 ₽</div>
                <div class="amount-option" data-amount="50000" onclick="selectAmount(50000)">500 ₽</div>
                <div class="amount-option" data-amount="80000" onclick="selectAmount(80000)">800 ₽</div>
                <div class="amount-option" data-amount="100000" onclick="selectAmount(100000)">1000 ₽</div>
                <div class="amount-option" data-amount="150000" onclick="selectAmount(150000)">1500 ₽</div>
            </div>
            <input type="number"
                   id="customAmount"
                   placeholder="Введите сумму"
                   min="50"
                   step="50"
                   style="margin: 1rem 0; width: 100%; padding: 1rem;">
            <button class="btn process-payment" onclick="processPayment()">
                <i class="fas fa-check-circle"></i>
                Подтвердить
            </button>
        </div>
    </div>

    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Оплата</h2>
            <div id="paymentInfo">
                <p>Сумма: <span id="paymentAmount"></span></p>
                <p>Время на оплату: <span id="paymentTimer">10:00</span></p>
            </div>
            <button class="btn" id="payButton" style="margin-top: 1.5rem;">
                <i class="fas fa-external-link-alt"></i>
                Перейти к оплате
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
